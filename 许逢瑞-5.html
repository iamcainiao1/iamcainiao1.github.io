<!doctype html>

<style>
.bg-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
  overflow: hidden;
  z-index: -1; /* 确保容器在内容下方 */
}
/* 背景图片：绝对定位覆盖全屏 */
.bg-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* 保持图片比例并覆盖整个容器 */
  opacity: 0; /* 初始状态为透明 */
  animation: fadeInOut 12s infinite; /* 动画总时长12秒，无限循环 */
  transition: opacity 0.3s ease-in-out; /* 平滑的淡入淡出过渡 */
}

/* 为每张图片设置不同的动画延迟，实现顺序播放 */
.bg-image:nth-child(1) { animation-delay: 0s; }   /* 第一张图：0秒开始 */
.bg-image:nth-child(2) { animation-delay: 1.5s; }   
.bg-image:nth-child(3) { animation-delay: 3s; }
.bg-image:nth-child(4) { animation-delay: 4.5s; }
.bg-image:nth-child(5) { animation-delay: 6s; }
.bg-image:nth-child(6) { animation-delay: 7.5s; }
.bg-image:nth-child(7) { animation-delay: 9s; }
 

/* 定义核心动画：淡入 -> 停留 -> 淡出 */
@keyframes fadeInOut {
  /* 0% - 淡入开始 */
  0% {
    opacity: 0;
  }
  /* 淡入阶段：例如用0.5秒完成淡入 */
  4% { 
    opacity: 1;
  }
  /* 停留阶段：保持不透明，持续一段时间 */
  29% { 
    opacity: 1;
  }
  /* 淡出阶段：例如用0.5秒完成淡出 */
  33% { 
    opacity: 0;
  }
  /* 等待阶段：在动画剩余的时间里保持透明 */
  100% {
    opacity: 0;
  }
}
.content-wrapper {
  /* 1. 限制最大宽度，防止内容在大屏幕上过宽 */
  max-width: 1200px; 

  /* 2. 设置左右外边距为 auto，实现水平居中 */
  margin: 0 auto; 

  /* 3. 设置内边距，控制内容与半透明背景边缘的距离 */
  padding: 40px 20px; 
}
/* 页面内容样式（确保在背景之上） */
        table {

        }
        /* 单元格样式：边框、内边距、文字对齐 */
        td {
            border: 2px solid #2ecef1; /* 浅灰色边框 */

        tr:first-child td {

}
